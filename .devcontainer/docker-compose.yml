docker-compose.yml
version: '3.8'
services:
  app:
    image: mcr.microsoft.com/devcontainers/java:1-17
    volumes:
      - .:/workspace
    command: sleep infinity
    depends_on:
      - postgres
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_password
      POSTGRES_DB: demo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: